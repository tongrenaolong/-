<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>题单页面</title>
    <!-- 引入 Bootstrap 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f7f7;
        }

        .navbar {
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            background-color: #ffffff;
            box-shadow: 1px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 100vh;
        }

        .sidebar h5 {
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            margin-top: 50px;
            color: #aaa;
        }

        .empty-state h3 {
            font-weight: 300;
        }

        .empty-state button {
            margin-top: 20px;
        }
        /* 保证搜索框和按钮对齐 */
        #search-input {
            width: 150px;
        }

        h5 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #add-list-btn {
            margin-left: 10px;
        }


    </style>
</head>

<div class="container-fluid">
    <div class="row">
        <!-- 左侧侧边栏 -->
        <aside class="col-md-3 sidebar">
            <h5>
                我的题单
            </h5>
            <div class="d-flex justify-content-between align-items-center">
                <!-- 搜索框放在创建题单按钮的左侧 -->
                <div class="input-group me-2" style="flex-grow: 1;">
                    <input type="text" id="search-input" class="form-control form-control-sm" placeholder="请输入题单名称" aria-label="搜索题单">
                </div>
                <button class="btn btn-sm btn-success" id="add-list-btn" title="创建题单">+</button>
            </div>
            <ul class="list-group" id="set-list">
                <!-- 题单列表会动态加载在这里 -->
            </ul>
        </aside>
        <!-- 主要内容区域 -->
        <main class="col-md-9">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">题目列表</h5>
                </div>
            </div>

            <!-- 空题目状态 -->
            <div class="empty-state" id="empty-state">
                <h3>暂无题目</h3>
            </div>
        </main>
    </div>
</div>

<!-- 题单列表模态框 -->

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchResultModalLabel">题单搜索结果</h5>

              <th>加入人数</th>

          </thead>
          <tbody id="search-results">

          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id="confirm-selection">加入刷题</button>
      </div>
    </div>
  </div>
</div>

    // 监听搜索框回车事件
    document.getElementById('search-input').addEventListener('keydown', async function(event) {
        if (event.key === 'Enter') {  // 如果按下的是回车键
            event.preventDefault(); // 防止页面刷新或表单提交
            const set_name = event.target.value.trim();
            // console.log('set_name: ',set_name)
            if (set_name) {
                try {
                    const encode_set_name = encodeURIComponent(set_name)
                    // 发起请求到后端，获取搜索结果
                    const response = await fetch(`/search_problem_sets?set_name=${encode_set_name}`);
                    const data = await response.json();
                    clearSearchInput();

                    if (data['status_code'] ) {
                        // 清空之前的搜索结果
                        const tbody = document.getElementById('search-results');
                        tbody.innerHTML = '';// 清空所有内容
                        if( data['set_data_list'].length > 0){
                            // 显示新的搜索结果
                            data['set_data_list'].forEach(set => {
                                const row = document.createElement('tr');
                                row.innerHTML = `
                                    <td><input type="checkbox" class="set-checkbox" data-set-id="${set['set_id']}"></td>
                                    <td>${set['set_name']}</td>
                                    <td>${set['account']}</td>
                                    <td>${set['created_at']}</td>
                                    <td>${set['description']}</td>
                                    <td>${set['total_problems']}</td>
                                    <td>${set['members_count']}</td>
                                `;
                                tbody.appendChild(row);
                            });
                        }else{
                            tbody.innerHTML = `<tr>
            <th colspan="7" style="text-align: center;">没有可以加入的题集</th>
        </tr>`;
                        }

                        // 显示模态框
                        const searchResultModal = new bootstrap.Modal(document.getElementById('searchResultModal'));
                        searchResultModal.show();
                    } else {
                        alert('搜索失败，请稍后再试');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('搜索失败，请稍后再试');
                }
            }
        }
    });

    async function getSets() {
        try {
            // 发送请求到后端
            const response = await fetch('/get_sets', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            // if (!response.ok) {
            //     throw new Error('题单获取失败，请稍后再试');
            // }
            // 处理成功响应
            const responseData = await response.json();
            if (responseData['status_code']) {
                const sets = responseData['sets'];
                const setList = document.getElementById('set-list');
                setList.innerHTML = '';
                // 遍历题单数据并添加到列表
                sets.forEach(set => {
                    console.log(set)
                    const [set_id, set_name, created_at, description, authority] = set;

                    // 创建新的列表项
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';

                    // 设置列表项的内容
                    listItem.innerHTML = `
                                <div>
                                    <strong>${set_name}</strong>
                                    <p class="text-muted mb-0">${description}</p>
                                    <small>创建时间: ${created_at}</small>
                                </div>
                                <button class="btn btn-sm btn-outline-primary" onclick="loadSet('${set_id}')">查看</button>
                                <button class="btn btn-sm btn-outline-primary" onclick="deleteSet('${set_id}')">删除</button>
                            `;

                    // 添加到列表
                    setList.appendChild(listItem);
                });

                // alert("题单获取成功！");
            } else {
                alert("题单获取失败，请稍后再试");
            }

        } catch (error) {
            console.error('Error:', error);
            alert("题单获取失败，请稍后再试");
        }
    }

        const addListBtn = document.getElementById('add-list-btn');
        if (addListBtn) {

                const createQuizModal = new bootstrap.Modal(document.getElementById("createQuizModal"));
                createQuizModal.show();
            });
        }

        // 绑定添加行按钮
        document.getElementById("add-row-btn").addEventListener("click", () => {
            const tableBody = document.querySelector("#quiz-table tbody");
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                    <td><input type="text" class="form-control" placeholder="题目名称"></td>
                    <td><input type="url" class="form-control" placeholder="题目链接"></td>
                    <td>

                            <option value="hard">困难</option>
                        </select>
                    </td>
                    <td><button type="button" class="btn btn-danger btn-sm remove-row-btn">删除</button></td>
                `;
            tableBody.appendChild(newRow);

            // 绑定新行的删除按钮
            newRow.querySelector(".remove-row-btn").addEventListener("click", () => {
                tableBody.removeChild(newRow);
            });
        });

        // 创建题单
        document.getElementById("create-quiz-btn").addEventListener("click", async () => {
            const title = document.getElementById("quiz-title").value.trim();
            const description = document.getElementById("quiz-description").value.trim(); // 获取题单描述
            if (!title) {
                alert("题单标题不能为空！");
                return;
            }

            const tableRows = document.querySelectorAll("#quiz-table tbody tr");
            const questions = [];

            // 如果表格有题目，则收集题目信息
            tableRows.forEach(row => {
                const name = row.querySelector("td:nth-child(1) input").value.trim();
                const link = row.querySelector("td:nth-child(2) input").value.trim();
                const difficulty = row.querySelector("td:nth-child(3) select").value;

                if (name && link && difficulty) {
                    questions.push({name, link, difficulty});
                }
            });

            // 即使没有题目也允许创建题单
            const quizData = {
                title: title, // 后端的字段是 set_name，后续可以进行修改
                description: description, // 添加描述字段
                questions: questions // 如果没有题目，这里将为空数组
            };

            try {
                // 发送请求到后端
                const response = await fetch('/create_set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(quizData)
                });

                // 处理成功响应
                const responseData = await response.json();
                if (responseData['status_code']) {
                    alert("题单创建成功！");
                    // 关闭模态框
                    const createQuizModal = bootstrap.Modal.getInstance(document.getElementById("createQuizModal"));
                    createQuizModal.hide();

                    // 清空输入框
                    document.getElementById("quiz-title").value = "";
                    document.getElementById("quiz-description").value = ""; // 清空描述
                    document.querySelector("#quiz-table tbody").innerHTML = `
                            <tr>
                                <td><input type="text" class="form-control" placeholder="题目名称"></td>
                                <td><input type="url" class="form-control" placeholder="题目链接"></td>
                                <td>
                                    <select class="form-control">
                                        <option value="easy">简单</option>
                                        <option value="medium">中等</option>
                                        <option value="hard">困难</option>
                                    </select>
                                </td>
                                <td><button type="button" class="btn btn-danger btn-sm remove-row-btn">删除</button></td>
                            </tr>
                        `;
                    getSets();
                } else {
                    alert("题单创建失败，请稍后再试");
                }

            } catch (error) {
                console.error('Error:', error);
                alert("题单创建失败，请稍后再试");
            }
        });

    // 将图片转换为 Base64 格式
    function encodeImageToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = function(event) {
                resolve(event.target.result);  // 返回 Base64 字符串
            };
            reader.onerror = function(error) {
                reject('文件读取失败');
            };
            reader.readAsDataURL(file);  // 转换为 Base64
        });
    }

    // 图片压缩函数
    function compressImage(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;

            img.onload = function () {
                // 使用Canvas进行图片压缩
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const MAX_WIDTH = 800;
                const MAX_HEIGHT = 800;

                // 获取原始图片的宽高
                let width = img.width;
                let height = img.height;

                // 根据最大宽高，计算压缩比例
                if (width > height) {
                    if (width > MAX_WIDTH) {
                        height = Math.round(height * (MAX_WIDTH / width));
                        width = MAX_WIDTH;
                    }
                } else {
                    if (height > MAX_HEIGHT) {
                        width = Math.round(width * (MAX_HEIGHT / height));
                        height = MAX_HEIGHT;
                    }
                }

                // 设定Canvas尺寸
                canvas.width = width;
                canvas.height = height;

                // 绘制图片到Canvas上并进行压缩
                ctx.drawImage(img, 0, 0, width, height);

                // 将压缩后的图片转为Blob
                canvas.toBlob(function (blob) {
                    resolve(new File([blob], file.name, {type: file.type}));
                }, file.type, 0.7); // 0.7是压缩质量（0.0 ~ 1.0）
            };

            img.onerror = function () {
                reject('图片加载失败');
            };
        };

        reader.onerror = function () {
            reject('文件读取失败');
        };

        reader.readAsDataURL(file);
    });
}

    }

    // 将压缩后的文件转换为 Base64 编码
    const base64Image = await encodeImageToBase64(compressedFile);

    formData.append('problem_id', problemId);
